<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up page by sarthak khare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
       <div class="inputs">
            <label>Full Name</label>
            <input type="text" placeholder="Your Name" class="input-field">
            <label>Email Address</label>
            <input type="email" placeholder="Email Address" class="input-field">
            <label>Gender</label>
              <div class="radio-btn">
                 <label>
                   <input type="radio" name="Gender" value="male">
                   <span class="mark"></span>
                   <span class="btn-border"></span>
                 Male
                 </label>
                 <label>
                   <input type="radio" name="Gender" value="Female">
                   <span class="mark"></span>
                   <span class="btn-border"></span>
                 Female
                 </label>

              </div>

            <label>Date Of Birth</label>
            <input type="number" placeholder="DD/MM/YY" class="input-field">
              <div class="text">
                <input type="checkbox">
                  <p>I accept the <a href="#">terms & condition</a>.</p>

              </div>
              <div class="btn">
                <button type="button">Create Account</button>


              </div>

       </div>





    </div>
  </body>
</html>
